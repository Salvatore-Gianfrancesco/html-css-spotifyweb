<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- #region Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- #endregion Font -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">
    <div class="container">
        <!-- Webapp Top section -->
        <div class="webapp_top">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Top Menu -->
                <div class="menu">
                    <!-- Logo -->
                    <img src="./assets/img/logo.svg" alt="" class="logo">

                    <!-- Home -->
                    <div class="link active">
                        <img src="./assets/img/home.svg" alt="" class="icon">
                        <span>Home</span>
                    </div>

                    <!-- Search -->
                    <div class="link">
                        <img src="./assets/img/search.svg" alt="" class="icon">
                        <span>Cerca</span>
                    </div>

                    <!-- My Library -->
                    <div class="link">
                        <img src="./assets/img/libreria.svg" alt="" class="icon">
                        <span>La tua libreria</span>
                    </div>

                    <div class="playlist">PLAYLIST</div>

                    <!-- New Playlist -->
                    <div class="plus">
                        <div><i class="fa-solid fa-plus"></i></div>
                        <span>Crea Playlist</span>
                    </div>

                    <!-- Playlists name -->
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <!-- /Top Menu -->

                <!-- Download & Profile -->
                <div class="install">
                    <!-- Download -->
                    <div class="download">
                        <img src="./assets/img/download.svg" alt="">
                        <span>Installa app</span>
                    </div>

                    <!-- Profile -->
                    <div class="profile">
                        <img src="./assets/img/profile.svg" alt="">
                        <span>John Doe</span>
                    </div>
                </div>
                <!-- /Download & Profile -->
            </div>
            <!-- /Sidebar -->

            <!-- Main Content -->
            <div class="main_content">
                <!-- Header -->
                <header>
                    <a href="" class="btn">EFFETTUA L'UPGRADE</a>
                </header>
                <!-- /Header -->

                <!-- Main -->
                <main>
                    
                </main>
                <!-- /Main -->
            </div>
            <!-- /Main Content -->
        </div>
        <!-- /Webapp Top section -->

        <!-- Webapp Bottom section -->
        <div class="webapp_bottom">

        </div>
        <!-- /Webapp Bottom section -->
    </div>
</body>

</html>
